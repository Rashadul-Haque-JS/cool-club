<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Club Exercise</title>
    <link rel="stylesheet" href="/CSS/coolClub.css">
</head>
<body>
    <div class="wrapper">
        <h1>Cool Company</h1>
        <h3>Formul√§ret</h3>
    <div class="container">
        <header>
            
            <h1>Cool Club</h1>
           
            
        </header>
        <main>
            <section class="title">
                <form action="#">
                    <select name="title" id="title" aria-placeholder="Title"> 
                        <option value="title">Title</option>
                        <option value="Male">Mr.</option>
                        <option value="Female">Mrs.</option>
                    </select> <br>
    
                    <input type="text" name="first-name" placeholder="First name">
                    <input type="text" name="last-name" placeholder="Last name">
                </form>
            </section>

            <hr class="blue">

            <section class="contact">
                <form action="#">
                    <input class="info" type="email" name="email" placeholder="E-mail"> <br>
                    <input  class="info" type="tel" name="phone" placeholder="Phone"> <br>

                    <label class="choice" for="choice">Are you cool?
                    <input class="choice" type="radio" name="choice-yes"> Yes
                    <input class="choice" type="radio" name="choice-no"> No
                    </label>
                    
                </form>
            </section>

            <hr class="blue">

            <section class="login">
                <form action="#">
                    <input type="password" id="password" name="passwrod" placeholder="Password" > <br>
                    <input type="password" id="repeat-password" name="passwrod" placeholder="Repeat password" >

                </form>
            </section>

        </main>
        <footer class="sign-up" >
            <form action="#">
                <button type="submit">Sign Up!</button>
            </form>
            
        </footer>
    </div>
</div>
</body>
</html>
